<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John and Jane's Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6600;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .date {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Invitation</h1>
        <p>You are cordially invited to the wedding of</p>
        <h2>John Smith & Jane Doe</h2>
        <p>Join us as we celebrate our love and commitment to each other.</p>
        <div class="date">Date: Saturday, October 15, 2023</div>
        <div class="date">Time: 3:00 PM</div>
        <div class="date">Location: [Venue Name, Address]</div>
        <p>Please RSVP by September 30th, 2023.</p>
    </div>
</body>
</html
